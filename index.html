<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="actual-action">0</div>
          <div class="previous-action"></div>
        </div>
        <div class="buttons">
          <button class="button clear">C</button>
          <button class="button divide">
            <div class="circle"></div>
            <div class="line divide-line"></div>
            <div class="circle"></div>
          </button>
          <button class="button multiply">
            <div class="line multiply-line_one"></div>
            <div class="line multiply-line_two"></div>
          </button>
          <button class="button clear-one-number right_edge-buttons">
            <img src="./img/svg/clear-button.svg" alt="clear button" />
          </button>
          <button class="button num-seven">7</button>
          <button class="button num-eight">8</button>
          <button class="button num-nine">9</button>
          <button class="button minus right_edge-buttons">
            <div class="line minus-line"></div>
          </button>
          <button class="button num-four">4</button>
          <button class="button num-five">5</button>
          <button class="button num-six">6</button>
          <button class="button plus right_edge-buttons">
            <div class="line plus-line plus-line_rotate-90"></div>
            <div class="line plus-line"></div>
          </button>
          <button class="button num-one">1</button>
          <button class="button num-two">2</button>
          <button class="button num-three">3</button>
          <button class="button equals right_edge-buttons">
            <div class="line equals-line_top"></div>
            <div class="line equals-line_bottom"></div>
          </button>
          <button class="button percentage bottom_edge-buttons">%</button>
          <button class="button num-zero bottom_edge-buttons">0</button>
          <button class="button bottom_edge-buttons">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
