<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="actual-action">0</div>
          <div class="previous-action"></div>
        </div>
        <div class="buttons">
          <button class="button-grid clear-all">C</button>
          <button class="button-grid button-operation divide">
            <span>/</span>
            <div class="circle"></div>
            <div class="line divide-line"></div>
            <div class="circle"></div>
          </button>
          <button class="button-grid button-operation multiply">
            <span>*</span>
            <div class="line multiply-line_one"></div>
            <div class="line multiply-line_two"></div>
          </button>
          <button class="button-grid clear right_edge-buttons">
            <img src="./img/svg/clear-button.svg" alt="clear button" />
          </button>
          <button class="button-grid button-num num-seven">7</button>
          <button class="button-grid button-num num-eight">8</button>
          <button class="button-grid button-num num-nine">9</button>
          <button class="button-grid button-operation minus right_edge-buttons">
            <span>-</span>
            <div class="line minus-line"></div>
          </button>
          <button class="button-grid button-num num-four">4</button>
          <button class="button-grid button-num num-five">5</button>
          <button class="button-grid button-num num-six">6</button>
          <button class="button-grid button-operation plus right_edge-buttons">
            <span>+</span>
            <div class="line plus-line plus-line_rotate-90"></div>
            <div class="line plus-line"></div>
          </button>
          <button class="button-grid button-num num-one">1</button>
          <button class="button-grid button-num num-two">2</button>
          <button class="button-grid button-num num-three">3</button>
          <button class="button-grid equals right_edge-buttons">
            <div class="line equals-line_top"></div>
            <div class="line equals-line_bottom"></div>
          </button>
          <button class="button-grid percentage bottom_edge-buttons">%</button>
          <button class="button-grid button-num num-zero bottom_edge-buttons">0</button>
          <button class="button-grid button-dot bottom_edge-buttons">.</button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
